<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/default/easyui.css"><!-- 样式文件 -->   
	<link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/icon.css"> <!--图标样式  -->  
	<script type="text/javascript" src="../jquery-easyui/jquery.min.js"></script> <!-- jQuery核心库 -->
	<script type="text/javascript" src="../jquery-easyui/jquery.easyui.min.js"></script>  <!-- EasyUI核心库 --> 
	<script type="text/javascript" src="../jquery-easyui/locale/easyui-lang-zh_CN.js"></script>  
	<script type="text/javascript" src="./index.js"></script>
	<script type="text/javascript">
		function priceFormatter(value,record,index){
			if(value<30){
				return "<font color='red'>"+value+"</font>"
			}else{
				return value;
			}
		}
	</script>
</head>
<body>
	<table class="easyui-datagrid" 
		data-options="
		width:500,
		height:500,
		title:'数据表格',
		url:'data.json',
		striped:true,
		singleSelect:true,
		toolbar:'#tb',
		pagination:true,
		rownumbers:true,
		pageList:[5,10,20],
		pageSize:5,
		pageNumber:2,
		fit:true,
		fitColumns:true
		">
		<thead data-options="frozen:true">
			<tr>
				<th data-options="field:'productid',rowspan:2,halign:'center'">产品ID</th>
			</tr>
		</thead>
		<thead>
			<tr>
				<th data-options="field:'productname',rowspan:2,align:'center',width:1">产品名称</th>
				<th data-options="colspan:5,width:1">汇总信息</th>
			</tr>
			<tr>
				<th data-options="field:'unitcost',width:1">成本单价</th>
				<th data-options="field:'status',width:1">状态</th>
				<th data-options="field:'listprice',formatter:priceFormatter,width:1">售价</th>
				<th data-options="field:'attr1',width:1">属性</th>
				<th data-options="field:'itemid',width:5">分类ID</th>
			</tr>
		</thead>	
	</table>
	
	<div id="tb">
		<div>
			<a class="easyui-linkbutton" iconCls="icon-add" plain="true"></a>
			<a class="easyui-linkbutton" iconCls="icon-edit" plain="true"></a>
			<a class="easyui-linkbutton" iconCls="icon-save" plain="true"></a>
		</div>
		<div>
			关键字<input type="text">
			<a class="easyui-linkbutton" iconCls="icon-search"></a>
		</div>
	</div>
</body>
</html>
